# This is a basic workflow to help you get started with Actions

name: Run Arxiv Papers Daily

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  schedule:
    - cron:  "0 0 * * *"  #'Run once daily at 00:00 UTC'
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches:
    - main

permissions:
  contents: write

env:

  GITHUB_USER_NAME: isLinXu
  GITHUB_USER_EMAIL: 2267379130@qq.com
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    name: update
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set up Python Env
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          #architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run daily arxiv 
        run: |
          python get_paper.py
      - name: Enrich paper links
        run: |
          python get_paper.py --update_paper_links
          
      - name: Push new paper_list.md
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Github Action Automatic Update CV Arxiv Papers"
          file_pattern: 'README.md docs/*.json docs/*.md docs/wechat.md'
          commit_user_name: ${{ env.GITHUB_USER_NAME }}
          commit_user_email: ${{ env.GITHUB_USER_EMAIL }}
